<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization of Constructicon</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.ico" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon-180x180.ico" />

</head>
<body>
    <div class="main-container">
        <div class="graph-area">
            <div class="search-container">
                <div class="search-input-container">
                    <input type="text" id="search-input" placeholder="Search for Construction ID or Name...">
                    <div id="search-suggestions" class="search-suggestions"></div>
                </div>
                <button id="search-button">Search</button>
                <button id="random-button">Random</button>
            </div>
            <div class="graph-container" id="graph"></div>
        </div>

        <div class="sidebar">
            <div class="sidebar-toggle" id="sidebar-toggle"></div>
            <div class="sidebar-content">
                <div class="sidebar-section connections">
                    <h3>Connected Nodes</h3>
                    <div class="connections-table-container">
                        <table class="connections-table" id="connections-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Relation</th>
                                    <th>Direction</th>
                                </tr>
                            </thead>
                            <tbody id="connections-list"></tbody>
                        </table>
                    </div>
                </div>
                <div class="sidebar-section examples">
                    <h3>Examples</h3>
                    <div class="examples-list" id="examples-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
